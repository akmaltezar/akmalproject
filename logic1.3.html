<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic 1.3</title>
</head>
<body>
    <script>
        for(var a = 1; a < 10; a++) {
           for(var b = 1; b < 10; b++) {
               if(a == b) {
                   document.write(' * ')
               } else {
                   document.write(' - ')
               }
               if(a + b == 10) {
                   document.write(' * ')
               } else {
                   document.write(' - ')
               }
           }
           document.write('<br>')
        }
    </script>
</body>
</html>
